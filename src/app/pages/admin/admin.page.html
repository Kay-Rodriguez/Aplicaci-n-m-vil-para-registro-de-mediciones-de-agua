<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Panel Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let l of lecturas">
      <ion-label>
        <h2>{{ l.usuario_id }}</h2>
        <p>Valor: {{ l.valor_lectura }}</p>
        <p>{{ l.observaciones }}</p>
        <p>GPS: {{ l.lat }}, {{ l.lng }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
